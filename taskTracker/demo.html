<script type="text/javascript">
$(function() {

    initRecords();
    initApps();

    $('#addTask').on('click', function() {
        $('#gModal').modal('show');
    });

    $('.nav').on('click', 'li', function() {
        var ctrlType = $(this).attr('data-ctrl-type');
        $(this).addClass('active').siblings().removeClass('active');

        navigateStrategies[ctrlType](ctrlType);
    });
});


function showDashboard(type){
    $('.navi-container').hide();
    $('[data-container="'+ type +'"]').show();
}

var navigateStrategies = {
    'todo' : function (){
        showDashboard('list');
    },
    'done' : function (type){
        showDashboard('list');
    },
    'today' : function (){
        showDashboard('list');
    },
    'radio' : function (){
        
        showDashboard('radio')

        var $frame = $('#appFrame');
        if ($frame.attr('src')) {
            var frameWindow = $frame.get(0).contentWindow;
            // refresh this window
            frameWindow.location.href = frameWindow.location.href;
        } else {
            $frame.css({
                width : '100%',
                height : 400
            }).attr('src', 'http://www.xiami.com/radio?spam=' + Math.random());
        }
    }
};

var cachedList = {
    'todo': [],
    'done': [],
    'today': [],
    'radio' : []
};

var compose = function(f, g) {
    return function() {
        return f(g());
    }
};

var renderRecords = function(data) {

};

var initRecords = compose(renderRecords, readRecords);

function initApps () {

}

function readRecords(callback) {

    var fs = require('fs');
    var filename = "data/records.json";
    fs.readFile(filename, function(err, data) {
        if (err) {
            throw err;
        }
        var data = $.parseJSON(data);
        $.isFunction(callback) && callback(data);
    });
}
</script>
